<div class="bg" style="background-color: #f8f8f8;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="img-Div">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 100px;">Login</h1>
                    </div>  
                </div>
                <form nz-form [formGroup]="loginform">
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please enter the email">
                            <nz-input-group nzPrefixIcon="user">
                                <input type="text" nz-input placeholder="Email" formControlName="email"/>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control nzErrorTip="Please enter the password">
                            <nz-input-group nzPrefixIcon="lock">
                                <input type="password" nz-input placeholder="Password" formControlName="password"/>
                            </nz-input-group>
                        </nz-form-control>
                    </nz-form-item>
                    <nz-form-item>
                        <nz-form-control>
                            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'" 
                            (click)="login()" [disabled]="loginform.invalid">Login</button>
                            Or <a routerLink="/register">Register Now !</a>
                        </nz-form-control>
                    </nz-form-item>
                </form>
            </div>
        </div>
    </nz-spin>
</div>
