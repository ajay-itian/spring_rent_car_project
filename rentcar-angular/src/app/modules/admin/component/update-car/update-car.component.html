<div style="margin-top: 150px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="img-Div">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 190px;">Update Car</h1>

                        <form nz-form [formGroup]="updateForm">
                            <div nz-row>
                                <div class="file-upload-container">
                                    <label class="file-upload-label">
                                    <span style="margin-left: 100px;">Select a File</span>
                                        <input type="file" nz-button nzType="primary" accept="image/x-png,image/gif,image/jpeg"
                                        (change)="onFileSelected($event)"  />
                                    </label>

                                    <div *ngIf="imagePreview" class="image-preview">
                                            <div class="circle-image">
                                                    <img [src]="imagePreview" alt="Existing Image" class="image-preview">

                                            </div>
                                    </div> 

                                    <div *ngIf="existingImage" class="image-preview" style="margin-left: 130px;
                                    margin-bottom: 20px;">
                                        <div class="circle-image">
                                                <img [src]="existingImage" alt="Existing Image" class="image-preview"
                                                style="border-radius: 20px;">

                                        </div>
                                     </div>
                                </div>
                                     <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name"
                                                formControlName="brand">
                                            <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}"
                                            nzValue="{{brand}}"> </nz-option>
                                            </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>    
                                 
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <input type="text" nz-input  placeholder="Name"
                                                formControlName="name"/>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                                formControlName="type">
                                                <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}"
                                                nzValue="{{type}}"> </nz-option>
                                            </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission"
                                                formControlName="transmission">
                                                <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{transmission}}"
                                                nzValue="{{transmission}}"> </nz-option>
                                            </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color"
                                                formControlName="color">
                                                <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}"
                                                nzValue="{{color}}"> </nz-option>
                                            </nz-select>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <nz-date-picker nzMode="year"  style="width: 100%;"  nzPlaceHolder="Model Year"
                                                formControlName="year"></nz-date-picker>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <input type="text" nz-input  placeholder="price"
                                                formControlName="price"/>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <div nz-col nzSpan="24">
                                        <nz-form-item>
                                            <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                                <input type="text" nz-input  placeholder="Description"
                                                formControlName="description"/>
                                            </nz-form-control>
                                        </nz-form-item>
                                    </div>
    
                                    <button nz-button class="login-form-button login-form-margin" 
                                [nzType]="'primary'" (click)="updateCar()">
                                Update Car</button>
                                </div>     
                          
                                

                            

                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </nz-spin>
 </div>
