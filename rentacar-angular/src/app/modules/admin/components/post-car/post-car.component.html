<div style="margin-top: 50px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="Working...">
        <div class="parent">
            <div class="child">
                <div nz-row class="img-Div">
                    <div nz-col nzSpan="24">
                        <h1 style="margin-left: 230px;">Post Car</h1>

                        <form nz-form [formGroup]="postCarForm">
                            <div nz-row>
                                    <div nz-col [nzMd]="24" [nzSm]="24" nzXs="24">
                                        <div class="profile-badge">
                                               <label for="upload_profile_image" class="upload-label" *ngIf="selectedFile">
                                                <img class="profile" [src]="imagePreview" alt="profile"/>
                                               </label> 
                                            <input type="file" nz-button nzType="primary" id="upload_profile_image"
                                            accept="image/x-png,iamge/gif,image/jpeg" (change)="onFileSelected($event)"/>
                                            <button nz-button nzShape="circle"></button>
                                        </div>
                                    
                                    </div>
                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name"
                                            formControlName="brand">
                                        <nz-option *ngFor="let brand of listOfBrands" nzLabel="{{brand}}"
                                        nzValue="{{brand}}"> </nz-option>
                                        </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <input type="text" nz-input  placeholder="Name"
                                            formControlName="name"/>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                                            formControlName="type">
                                            <nz-option *ngFor="let type of listOfType" nzLabel="{{type}}"
                                            nzValue="{{type}}"> </nz-option>
                                        </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Transmission"
                                            formControlName="transmission">
                                            <nz-option *ngFor="let transmission of listOfTransmission" nzLabel="{{transmission}}"
                                            nzValue="{{transmission}}"> </nz-option>
                                        </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color"
                                            formControlName="color">
                                            <nz-option *ngFor="let color of listOfColor" nzLabel="{{color}}"
                                            nzValue="{{color}}"> </nz-option>
                                        </nz-select>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>


                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <nz-date-picker nzMode="year"  style="width: 100%;"  nzPlaceHolder="Model Year"
                                            formControlName="year"></nz-date-picker>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>


                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <input type="text" nz-input  placeholder="price"
                                            formControlName="price"/>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <div nz-col nzSpan="24">
                                    <nz-form-item>
                                        <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This input is required">
                                            <input type="text" nz-input  placeholder="Description"
                                            formControlName="description"/>
                                        </nz-form-control>
                                    </nz-form-item>
                                </div>

                                <button nz-button class="login-form-button login-form-margin" 
                                [nzType]="'primary'" (click)="postCar()">
                                Post Car</button>

                            </div>

                        </form>
                    </div>  
                </div>
            </div>
        </div>
    </nz-spin>
 </div>
